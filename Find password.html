<!DOCTYPE html>
<html lang="ko"> <!-- 문서의 언어를 한국어로 설정 -->
<head>
    <meta charset="UTF-8"> <!-- 문서의 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 화면 크기와 초기 화면 배율을 설정 -->
    <title>검색결과</title>  <!-- 문서의 제목을 "검색결과"로 설정 -->
    <link rel="stylesheet" href="Find id.css">  <!-- 외부 CSS 파일 연결 -->
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Google Fonts에서 Pretendard와 Press Start 2P 폰트를 가져오기 -->
</head>
<body>
    <div class="login-banner"> <!-- 배너 영역 -->
        <img src="img/github 이미지/로그인 이미지.png" alt="login-banner"> <!-- 배너 이미지 삽입 -->
    </div>
    <div class="container"> <!-- 로그인 컨테이너 -->
        <h1>비밀번호 찾기</h1> <!-- 제목: 비밀번호 찾기 -->
        <p>가입한 번호로 찾기</p> <!-- 부제목: 가입한 번호로 찾기 -->
        <form action="#"> <!-- 비밀번호 찾기 폼 -->
          <div class="input-group"> <!-- 아이디 입력 그룹 -->
            <label for="username">아이디</label>  <!-- 아이디 입력 필드 라벨 -->
            <input type="text" id="username" placeholder="아이디를 입력해주세요." required>  <!-- 아이디 입력 필드 -->
          </div>
          <div class="input-group"> <!-- 전화번호 입력 그룹 -->
            <label for="password">전화번호</label> <!-- 전화번호 입력 필드 라벨 -->
            <input type="password" id="password" placeholder="전화번호를 입력해주세요." required>  <!-- 전화번호 입력 필드 -->
          </div>
          <button type="submit" class="login-btn">휴대전화 인증</button>  <!-- 휴대전화 인증 버튼 -->
        </form>
        <div class="footer-links"> <!-- 푸터 링크 -->
          <a href="#">서비스 이용약관</a> <!-- 서비스 이용약관 링크 -->
          <a href="#">개인정보 처리방침</a> <!-- 개인정보 처리방침 링크 -->
        </div>
      </div>
    </body>
    </html>
