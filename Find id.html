<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">  <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 화면 크기에 따라 반응형 디자인을 위한 설정 -->
    <title>검색결과</title> <!-- 페이지 제목 설정 -->
    <link rel="stylesheet" href="Find id.css"> <!-- 외부 CSS 파일 링크 -->
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- 구글 폰트 링크 -->
</head>
<body>
    <div class="login-banner"> <!-- 배너 영역 -->
        <img src="img/github 이미지/로그인 이미지.png" alt="login-banner"> <!-- 배너 이미지 삽입 -->
    </div>
    <div class="container"> <!-- 로그인 또는 아이디 찾기 컨테이너 -->
        <h1>아이디 찾기</h1> <!-- 페이지 제목 -->
        <p>가입한 이메일로 찾기</p> <!-- 페이지 설명 -->
        <form action="#"> <!-- 폼 시작 -->
          <div class="input-group"> <!-- 이름 입력 그룹 -->
            <label for="username">이름</label> <!-- 이름 입력 필드 라벨 -->
            <input type="text" id="username" placeholder="이름을 입력해주세요." required> <!-- 이름 입력 필드 -->
          </div>
          <div class="input-group"> <!-- 이메일 입력 그룹 -->
            <label for="password">이메일</label> <!-- 이메일 입력 필드 라벨 -->
            <input type="password" id="password" placeholder="이메일을 입력해주세요." required> <!-- 이메일 입력 필드 -->
          </div>
          <button type="submit" class="login-btn">아이디 찾기</button> <!-- 아이디 찾기 버튼 -->
        </form>
        <div class="footer-links">  <!-- 하단 링크들 -->
          <a href="#">서비스 이용약관</a> <!-- 서비스 이용 약관 링크 -->
          <a href="#">개인정보 처리방침</a> <!-- 개인정보 처리방침 링크 -->
        </div>
      </div>
    </body>
    </html>
