<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="styles.register.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-banner"> <!-- 배너 영역 -->
        <img src="img/github 이미지/로그인 이미지.png" alt="login-banner">
    </div>
    <div class="container">
            <h1>회원가입</h1>
        <p>오래 걸리지 않아요☺️</p>
        <form action="#">
          <div class="input-group">
            <label for="username">이름</label>
            <input type="text" id="username" placeholder="이름을 입력해주세요." required>
          </div>
          <div class="input-group">
            <label for="userid">아이디</label>
            <input type="text" id="userid" placeholder="아이디를 입력해주세요." required>
          </div>
          <div class="input-group">
            <label for="e-mail">이메일</label>
            <input type="text" id="e-mail" placeholder="이메일을 입력해주세요." required>
          </div>
          <div class="input-group">
            <label for="password">전화번호</label>
            <input type="text" id="phone" placeholder="전화번호를 입력해주세요." required>
          </div>
          <div class="input-group">
            <label for="adress">주소</label>
            <input type="text" id="adress" placeholder="주소를 입력해주세요." required>
          </div>
          <div class="input-group">
            <label for="">상세주소</label>
            <input type="text" id="adress-detail" placeholder="상세주소 입력해주세요." required>
          </div>
          <button type="submit" class="login-btn">로그인</button>
        </form>
        <!-- 아이디 찾기, 비밀번호 찾기, 회원가입 모두 한 줄에 배치 -->
        <div class="links">
          <a href="#" class="signup">회원가입</a>
          <a href="#" class="find-id">아이디 찾기</a>
          <a href="#" class="find-password">비밀번호 찾기</a>
      </div>
        <div class="footer-links">
          <a href="#">서비스 이용약관</a>
          <a href="#">개인정보 처리방침</a>
        </div>
      </div>
    </body>
    </html>
