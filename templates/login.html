<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색결과</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-banner"> <!-- 배너 영역 -->
        <img src="static/img/github 이미지/로그인 이미지.png" alt="login-banner">
    </div>
    <div class="container">
        <h1>나만 아는 소박한 문장</h1>
        <p>SOZE에서 찾아보세요</p>
        <form action="#">
          <div class="input-group"> 
            <label for="username">아이디</label>
            <input type="text" id="username" placeholder="아이디를 입력해주세요." required>
          </div>
          <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력해주세요." required>
          </div>
          <button type="submit" class="login-btn">로그인</button>
        </form>
        <!-- 아이디 찾기, 비밀번호 찾기, 회원가입 모두 한 줄에 배치 -->
        <div class="links">
          <a href="register.html" class="signup">회원가입</a>
          <a href="Find id.html" class="find-id">아이디 찾기</a>
          <a href="Find password.html" class="find-password">비밀번호 찾기</a>
      </div>
        <div class="footer-links">
          <a href="#">서비스 이용약관</a>
          <a href="#">개인정보 처리방침</a>
        </div>
      </div>
    </body>
    </html>
