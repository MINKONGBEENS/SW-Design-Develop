<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색결과</title>
    <link rel="stylesheet" href="Find id.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-banner"> <!-- 배너 영역 -->
        <img src="img/github 이미지/로그인 이미지.png" alt="login-banner">
    </div>
    <div class="container">
        <h1>비밀번호 찾기</h1>
        <p>가입한 번호로 찾기</p>
        <form action="#">
          <div class="input-group">
            <label for="username">아이디</label>
            <input type="text" id="username" placeholder="아이디를 입력해주세요." required>
          </div>
          <div class="input-group">
            <label for="password">전화번호</label>
            <input type="password" id="password" placeholder="전화번호를 입력해주세요." required>
          </div>
          <button type="submit" class="login-btn">휴대전화 인증</button>
        </form>
        <div class="footer-links">
          <a href="#">서비스 이용약관</a>
          <a href="#">개인정보 처리방침</a>
        </div>
      </div>
    </body>
    </html>
